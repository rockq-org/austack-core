<section id="signup-content" layout="column" layout-fill layout-align="center center">

  <ol class="step">
    <li class="md-accent" ng-class="signup.step=='step1'&&'active'">1. 填写手机</li>
    <li class="md-accent" ng-class="signup.step=='step2'&&'active'">2. 输入验证码</li>
    <li class="md-accent" ng-class="signup.step=='step3'&&'active'">3. 填写账户信息</li>
    <li class="md-accent" ng-class="signup.step=='step4'&&'active'">4. 注册成功</li>
  </ol>
  <md-card>
    <md-card-content ng-switch on="signup.step">
      <div ng-switch-when="loading" layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        <p>{{signup.pendingMsg}}</p>
      </div>
      <div ng-switch-when="step1">
        <ng-include src="'app/account/signup/signup.step1.html'"></ng-include>
      </div>
      <div ng-switch-when="step2">
        <ng-include src="'app/account/signup/signup.step2.html'"></ng-include>
      </div>
      <div ng-switch-when="step3">
        <ng-include src="'app/account/signup/signup.step3.html'"></ng-include>
      </div>
      <div ng-switch-when="step4">
        <ng-include src="'app/account/signup/signup.step4.html'"></ng-include>
      </div>
    </md-card-content>
  </md-card>
</section>
